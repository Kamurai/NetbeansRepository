<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Project Login / Signup</title>
        <link rel="stylesheet" type="text/css" href="style1.css"/>
    </h:head>
    <h:body style="width: 60%; margin-left: 20%;">
        <h1>A Login or Signup Page</h1>
        <h:form style="float: left">
            <div class="control-grid border">
                <div>
                    <span>Username:</span>
                    <span><h:inputText id="username" value="#{LoginBean.username}"
                                       validator="#{LoginBean.uName_validator}">
                                      <f:validateRequired for="username"/>
                        </h:inputText></span>
                    <span><h:message for="username"/></span>
                </div>
                <div>
                    <span>Password:</span>
                    <span><h:inputSecret id="password" required="true"
                                         value="#{LoginBean.password}" validator="#{LoginBean.pWord_validator}"/></span>
                    <span><h:message for="password"/></span>
                </div>
                <div>
                    <span><h:commandButton value ="Login" action="#{LoginBean.loginHandler}"/></span>
                    <span><h:commandButton value ="Reset" action="#{LoginBean.resetHanlder}"/></span>
                </div>
            </div>
        </h:form>
        <h:form style ="float:right">
            <h2>Signup</h2>
            <div class="control-grid boarder">
                 <div>
                     <span>First name</span>
                     <span><h:inputText id="signFirstName" value="#{sb.firstName}"/></span>
                     <span><h:message for="signFirstName"/></span>
                </div>
                <div>
                    <span>Last name</span>
                    <span><h:inputText id="signLastName" value="#{sb.lastName}"/></span>
                    <span><h:message for="signLastName"/></span>
                </div>
                <div>
                    <span>Email address</span>
                    <span><h:inputText id="signEmail" value="#{sb.email}" validator="#{sb.emailaddrTf_validate}"></h:inputText></span>
                    <span><h:message for="signEmail"/></span>
                </div>
                <div>
                    <span>Country</span>
                    <span>
                        <h:selectOneListbox value="#{sb.country}" size="1" >
                            <f:selectItems value="#{sb.countryMap}"/>
                        </h:selectOneListbox>
                    </span>
                    <span><h:message for="signCountry"/></span>
                </div>
                <div>
                    <span>Username</span>
                    <span><h:inputText id="signUsername" value="#{sb.username}">
                            <f:validateRequired/>
                        </h:inputText></span>
                </div>
                <div>
                    <span>Password</span>
                    <span><h:inputText id="signPassword" value="#{sb.password}"/></span>
                    <span><h:message for="signPassword"/></span>
                </div>
                <div>
                    <span>
                        <h:commandButton value="Sign Up" action="#{sb.signupHandler}"/>
                    </span>
                    <span>
                        <h:commandButton value="Reset" action="#{sb.resetHandler}"/>
                    </span>
                </div>
            </div>
        </h:form>


    </h:body>
</html>
