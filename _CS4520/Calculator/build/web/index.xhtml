<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Forms</title>
        <h1>Calculator</h1>
    </h:head>
    <h:body>

        <p>Please input an integer into both text boxes, and select a function to peform.</p>

        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <h:form id="myform">
              
            <h:outputLabel id="label1" value="Enter the first number: "/><br/>
            <h:inputText id="input1" maxlength="20" value="#{Calculator.first}"/><br/>
            <h:outputLabel id="label2" value="Enter the second number: "/><br/>
            <h:inputText id="input2" maxlength="20" value="#{Calculator.second}"/><br/>
            <!-- Buttons for +, -, *, /  -->
            <h:commandButton id="command1" value="+" action="#{Calculator.addfs}"/>
            <h:commandButton id="command2" value="-" action="#{Calculator.subfs}"/><br/>
            <h:commandButton id="command3" value="*" action="#{Calculator.mulfs}"/>
            <h:commandButton id="command4" value="/" action="#{Calculator.divfs}"/><br/>

            <!-- create a place to output text -->
            <h:outputText id="display" value ="#{Calculator.third}"/><br/>

            <h:commandButton id ="command5" value ="Clear" action="#{Calculator.clearall}"/>
            
    </h:form>
        <script  type="text/javascript">
                document.getElementById("input1").focus()
            </script>


    </h:body>
</html>
