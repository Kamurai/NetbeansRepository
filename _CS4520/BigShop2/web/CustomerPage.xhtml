<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Project Login / Signup</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton id ="index" value = "Index" action="index"/>
            <h:commandButton id ="loginpage" value = "Login / Signup" action="LoginPage"/>
            <h:commandButton id ="catalog" value = "Browse Catalog" action="catalog"/>
        </h:form>
        <h1>LOGIN GOOD!</h1>
        <h:form>
            <h:commandButton id ="index" value = "Back to Catalog" action="index"/><br/>
            <h:outputText id="loginname" value = "#{LoginBean.username}"></h:outputText>
            <h:outputText id="signupname" value = "#{SignupBean.username}"></h:outputText>
        </h:form>
        <h:form>

            <table>
                <tr>
                    <th></th>
                    <th><h:outputText value="Products" /></th>
                    <th><h:outputText value="Prices" /></th>
                    <th><h:outputText value="Inventory" /></th>
                </tr>

                <c:forEach var="x" begin="0" end="#{ShopBean.size-1}" step="1" varStatus ="amount">
                    <tr>
                        <td><img alt="Pet" src="#{ShopBean.info[x].picture}" width="100" height="100"/></td>
                        <td><h:outputText value="#{ShopBean.info[x].name}" /></td>
                        <td><h:outputText value="#{ShopBean.info[x].price}" /></td>
                        <td><h:outputText value="#{ShopBean.info[x].inventory}" /></td>
                    </tr>
                </c:forEach>
            </table>



            <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->


    </h:form>
    </h:body>
</html>
