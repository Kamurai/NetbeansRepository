<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lab 2</title>
        <h1>Small Shop</h1>
    </h:head>
    <link rel="stylesheet" type="text/css" href="shopcss.css" />

    <h:body styleClass = "pagebackground">

        


        <p>Please input the amounts of computers, USB drives and computer mice desired.</p>

        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <h:form>
            <h:dataTable styleClass="tablebackground" value="ShopBean" var="name, price, amount"  first="0" rows="#{ShopBean.size}" >
                <h:column>
                    <f:facet name="header"><h:outputText value="Products" /></f:facet>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size-1}" step="1" varStatus ="name">
                        <h:outputText value="#{ShopBean.name[x]}" /><br/>
                    </c:forEach>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Price" /></f:facet>
                    <br/>
                    <br/>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size-1}" step="1" varStatus ="price">
                        <h:outputText value="#{ShopBean.price[x]}"  /><br/>
                    </c:forEach>
                    
                    <br/>
                    <h:commandButton id ="clear" value ="Clear" action="#{ShopBean.clearall}"/><br/>
                </h:column>
                <h:column>
                    <br/>
                    <br/>
                    <f:facet name="header"><h:outputText value="Amount Desired" /></f:facet>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size-1}" step="1" varStatus ="amount">
                        <h:inputText value="#{ShopBean.amount[x]}" /><br/>
                    </c:forEach>
                    <br/>
                    <h:commandButton id ="endshopping" value ="End Shopping" action="#{ShopBean.total}"/><br/>
                </h:column>
            </h:dataTable>



            <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->
            
            
    </h:form>
    </h:body>
</html>
