<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Project Login / Signup</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton id ="index" value = "Index" action="index"/>
            <h:commandButton id ="loginpage" value = "Login / Signup" action="LoginPage"/>
            <h:commandButton id ="catalog" value = "Browse Catalog" action="catalog"/>
        </h:form>
        <h:form>
            <h:commandButton id ="index" value = "Back to Catalog" action="index"/><br/>
            <h:outputText id="loginname" value = "#{ShopBean.lb.username}"></h:outputText>

        </h:form>
        <c:choose>
            <c:when test="${ShopBean.lb.isLoginGood() == true}">
                <h1>LOGIN GOOD!</h1>
                <h:form>

                    <table>
                        
                            <tr>
                                <td><h:outputText value="Username:" /></td>
                                <td><h:outputText value="#{ShopBean.lb.username}" /></td>
                                <td><h:outputText value="Email:" /></td>
                                <td><h:outputText value="#{ShopBean.findemail()}" /></td>
                            </tr>
                        <tr>
                            <th><h:outputText value="Recipient information"></h:outputText></th>
                            <th><h:outputText value="Billing information"></h:outputText></th>
                        </tr>
                            <tr>
                                <td><h:outputText value="Recipient name:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rfname}" /></td>
                                <td><h:outputText value="Billing name:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bfname}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Recipient name:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rlname}" /></td>
                                <td><h:outputText value="Billing name:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.blname}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Recipient Street address:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rstreet}" /></td>
                                <td><h:outputText value="Billing Street address:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bstreet}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="City:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rcity}" /></td>
                                <td><h:outputText value="City:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bcity}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="State:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rstate}" /></td>
                                <td><h:outputText value="State:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bstate}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Country:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rcountry}" /></td>
                                <td><h:outputText value="Country:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bcountry}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Postal Code:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rpcode}" /></td>
                                <td><h:outputText value="Postal Code:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bpcode}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Phone:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.rphone}" /></td>
                                <td><h:outputText value="Phone:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.bphone}" /></td>
                            </tr>
                        <tr><td><h:outputText value="Same billing information:" /></td><td><h:selectBooleanCheckbox label="samebilling"  title="Same Billing" value="#{ShopBean.ob.same}" ></h:selectBooleanCheckbox></td></tr>
                        <tr><th><h:outputText value="Credit Card information:" /></th></tr>
                            <tr>
                                <td><h:outputText value="Credit Card Type:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.cctype}" /></td>
                                <td><h:outputText value="Number:" /></td>
                                <td><h:outputText value="#{ShopBean.ob.ccnumber}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Expiration (day/month/year):" /></td>
                                <td><h:outputText value="#{ShopBean.ob.ccexp}" /></td>
                                <td><h:outputText value="Security code (3 digits):" /></td>
                                <td><h:outputText value="#{ShopBean.ob.cccode}" /></td>
                            </tr>



                        <tr>
                            <td></td>
                            <td></td>
                            <td><h:commandButton id ="goback" value = "Go Back to Shopping" action="Shop"/></td>
                            <td><h:commandButton id ="endbutton" value ="End" type="button" onclick="window.close()"/></td>
                        </tr>
                    </table>



                    <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->


                </h:form>

            </c:when>

            <c:otherwise id="errormessage" >
            <p>
            BAD WOLF.
            </p>

            </c:otherwise>
        </c:choose>
    </h:body>


</html>
