<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Big Shop</title>
        <h1>Login</h1>
    </h:head>
    <link rel="stylesheet" type="text/css" href="shopcss.css" />

    <h:body styleClass = "pagebackground">


        <p>This page should allow login, link to signup or link to catalog preview.</p>
        <h:form>
            <h:commandButton id ="index" value = "Index" action="index"/>
            <h:commandButton id ="catalog" value = "Browse Catalog" action="catalog"/>
        </h:form>

        <h:form style="float: left">
            <div class="control-grid border">
                <div>
                    <span>Username:</span>
                    <span><h:inputText id="username" value="#{ShopBean.lb.username}">
                            
                        </h:inputText></span>
                    <span><h:message for="username"/></span>
                </div>
                <div>
                    <span>Password:</span>
                    <span><h:inputSecret id="password" value="#{ShopBean.lb.password}"/></span>
                    <span><h:message for="password"/></span>
                </div>
                <div>
                    <span></span>
                    <span><h:outputText id="error" value="#{ShopBean.lb.error}"/></span>
                </div>

                <div>
                    <span><h:commandButton value ="Login" action="#{ShopBean.lb.loginHandler}"/></span>
                    <span><h:commandButton value ="Reset" action="#{ShopBean.lb.resetHandler}"/></span>
                </div>
            </div>

            <h2>Signup</h2>
            <div class="control-grid boarder">
                 <div>
                     <span>First name</span>
                     <span><h:inputText id="signFirstName" value="#{ShopBean.sb.firstName}"/></span>
                     <span><h:message for="signFirstName"/></span>
                </div>
                <div>
                    <span>Last name</span>
                    <span><h:inputText id="signLastName" value="#{ShopBean.sb.lastName}"/></span>
                    <span><h:message for="signLastName"/></span>
                </div>
                <div>
                    <span>Email address</span>
                    <span><h:inputText id="signEmail" value="#{ShopBean.sb.email}" ></h:inputText></span>
                    <span><h:message for="signEmail"/></span>
                </div>
                <div>
                    <span>Username</span>
                    <span><h:inputText id="signUsername" value="#{ShopBean.sb.username}" >
                            
                        </h:inputText></span>
                </div>
                <div>
                    <span>Password</span>
                    <span><h:inputSecret id="signPassword" value="#{ShopBean.sb.password}"/></span>
                    <span><h:message for="signPassword"/></span>
                </div>
                <div>
                    <span>
                        <h:commandButton value="Sign Up" action="#{ShopBean.signupHandler}"/>
                    </span>
                    <span>
                        <h:commandButton value="Reset" action="#{ShopBean.sb.resetHandler}"/>
                    </span>
                </div>
                <div>
                    <span></span>
                    <span><h:outputText id="signuperror" value="#{ShopBean.sb.error}"/></span>
                </div>
                <div>
                    <span></span>
                    <span><h:outputText id="loginerror" value="#{ShopBean.lb.error}"/></span>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
