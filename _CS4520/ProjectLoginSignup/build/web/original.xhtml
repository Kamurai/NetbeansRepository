<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Project Login / Signup</title>
    </h:head>
    <h:body>
        <h1>A Login Page</h1>
        <h:form>
            <div class="control-stack">
                <div>
                    <span>Username:</span>
                    <span><h:inputText id="username" value="#{LoginBean.username}">
                                      <f:validateRequired for="username"/>
                        </h:inputText></span>
                    <span><h:message for="username"/></span>
                </div>
                <div>
                    <span>Password:</span>
                    <span><h:inputSecret id="password" required="true"
                                         value="#{LoginBean.password}"/></span>
                    <span><h:message for="password"/></span>
                </div>
                <div>
                    <span><h:commandButton value ="Login" action="#{LoginBean.loginHandler}"/></span>
                    <span><h:commandButton value ="Reset" action="#{LoginBean.resetHanlder}"/></span>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
