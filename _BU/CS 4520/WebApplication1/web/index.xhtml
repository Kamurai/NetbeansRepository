<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Feedback Form</h1>

        <p>Please fill out this form to help us improve our site</p>

        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <form method = "post" action =" " >
              <p>
                  <!-- hidden inputs contain non-visual -->
                  <!-- information -->
                  <input type = "hidden" name = "recipient"
                         value = "deitel@deitel.com" />
                  <input type = "hidden" name = "subject"
                         value ="Feedback Form" />
                  <input type ="hidden" name ="redirect"
                         value = "main.html" />
            </p>

              <!-- <input type = "text"> inserts a text box -->
              <p><label>Name:
                      <input name = "name" type = "text" size ="25"
                             maxlength ="25" />
                  </label></p>

              <!-- <textarea> creates a multiline textbox -->
              <p><label>Comments:<br />
                      <textarea name ="comments"
                                rows ="4" cols ="36">Enter comments here.</textarea>
                </label></p>

              <!-- <input type = "password"> inserts a -->
              <!-- textbox whose display is masked with -->
              <!-- asterisk characters -->
              <p><label>E-mail Address:
                      <input name ="email" type ="password" size ="25" />
                  </label></p>

              <p>
                  <strong>Things you liked:</strong><br />

                  <label>Site design
                      <input name ="thingsliked" type ="checkbox"
                             value ="Design" /></label>
                  <label>Links
                      <input name ="thingsliked" type ="checkbox"
                             value ="Links" /></label>
                  <label>Ease of use
                      <input name ="thingsliked" type ="checkbox"
                             value ="Ease" /></label>
                  <label>Images
                      <input name ="thingsliked" type ="checkbox"
                             value ="Images" /></label>
                  <label>Source Code
                      <input name ="thingsliked" type ="checkbox"
                             value ="Code" /></label>
            </p>

            <!-- <input type = "radio" /> creates a radio -->
            <!-- button.  The difference between radio buttons -->
            <!-- and checkboxes is that only one radio button -->
            <!-- in a group can be selected. -->
            <p>
                <strong>How did you get to our site?:</strong><br />

                <label>Search engine
                    <input name ="howtosite" type ="radio"
                           value ="search engine" checked ="checked" /></label>
                <label>Links from another site
                    <input name ="howtosite" type ="radio"
                           value ="link" checked ="checked" /></label>
                <label>Deitel.com Web site
                    <input name ="howtosite" type ="radio"
                           value ="deitel.com" checked ="checked" /></label>
                <label>Reference in a book
                    <input name ="howtosite" type ="radio"
                           value ="book" checked ="checked" /></label>
                <label>Other
                    <input name ="howtosite" type ="radio"
                           value ="other" checked ="checked" /></label>
            </p>

            <p>
                <label>Rate our site:

                    <!-- the <selected> tage presents a drop-down -->
                    <!-- list with choices indicated by the -->
                    <!-- <option> tages -->
                    <select name ="rating">
                        <option selected ="selected">Amazing</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Awful</option>
                    </select>
                </label>
            </p>

            <p>
                <input type ="submit" value ="Submit" />
                <input type ="reset" value ="Clear" />
            </p>
    </form>
    </body>
</html>
