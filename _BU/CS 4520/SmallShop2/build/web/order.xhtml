<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lab 2</title>
        <h1>Your Order</h1>
    </h:head>
    <link rel="stylesheet" type="text/css" href="shopcss.css" />

    <h:body styleClass = "pagebackground">
        

        <p>Below should be the desired number of computers, mice and storage devices and a running subtotal.</p>

        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <h:form>



            <h:dataTable styleClass="tablebackground" value="#{ShopBean.info}" var="item" first="0" rows="#{ShopBean.size+1}" border="10" cellpadding="5" cellspacing="3" width="50%" dir="LTR" frame="hsides" rules="all" >
                <h:column>
                    <f:facet name="header"><h:outputText value="Products" /></f:facet>
                        <h:outputText value="#{item.name}" />
                    
                    <f:facet name="footer">
                        <br/>
                        <h:commandButton id ="goback" value = "Keep Shopping" action="index"/>
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Price" /></f:facet>
                        <h:outputText value="#{item.price}" />
                    <f:facet name="footer">
                        <br/>
                        <h:commandButton id ="total" value ="Update" action="#{ShopBean.total}"/>
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Amount Desired" /></f:facet>
                        <h:inputText value="#{item.amount}" />
                    <f:facet name="footer">
                        <h:outputLabel value="You save: "/><br/>
                        <h:outputLabel value="After 10% Discount: "/><br/><br/>
                        
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Totals" /></f:facet>
                        <h:outputText value="#{item.subtotal}" />
                    <f:facet name="footer">
                        <h:outputLabel value="#{ShopBean.invertdiscount()}"/><br/>
                        <h:outputLabel value="#{ShopBean.getdiscount()}"/><br/>
                        <h:commandButton id ="endbutton" value ="End" type="button" onclick="window.close()"/>
                    </f:facet>
                </h:column>
           </h:dataTable>



            <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->
            
            
    </h:form>
    </h:body>
</html>
