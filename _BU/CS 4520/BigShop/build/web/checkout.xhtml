<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Sally Shop</title>
    </h:head>
    
    <h:body>
        
<!--TOP "Banner" that has a row and three columns where log is in center and Login/Register on right-->
        
        <div id="top" class="top">
            <h:form>
          <table width="100%" border="0" cellspacing="2px" cellpadding="1px">
               <tr>
                    <td width="259" valign="bottom" align="left"></td>
                    <td rowspan="1" width="413" align="center">
                         <h:graphicImage styleClass="logo" height="185" width="134" value="images/logo2.png"/></td>
                    <c:choose>
            <c:when test="${ShopBean.lb.isLoginGood() == true}">
                    <td width="259" valign="top" align="right"><h:commandLink action="#{ShopBean.logout()}" value="Logout"
                        styleClass="login-button" style="color: #333; text-decoration: none"/></td>
            </c:when>

            <c:otherwise id="errormessage" >
                 <td width="259" valign="top" align="right"><h:commandLink action="login" value="Login/Register"
                        styleClass="login-button" style="color: #333; text-decoration: none"/></td>
            </c:otherwise>
                    </c:choose>
               </tr>
          </table>
            </h:form>
        </div>
         
<!--NAVBAR: change selections based certain page...can change links-->
          <div id="content" class="navbar">
              <h:form>
               <div id="navbar">
                    <ul>
                         <li><h:commandLink action="index" value="Home" /></li>
                         <li id="spacers">|</li>
                         <li><h:commandLink action="inventory" value="Inventory" styleClass="currentpage" style="color: #C0E357"/></li>
                         <li id="spacers">|</li>
                         <li><h:commandLink action="aboutus" value="About Us"/></li>
                         <li id="spacers">|</li>
                         <li><h:commandLink action="login" value="Login"/></li>
                    </ul>
               </div>
              </h:form>
          </div>
        

<!--MAIN content WILL BE CHANGED PER SITE page-->
        <div id="content" class="center_content">                  
            <c:choose>
            <c:when test="${ShopBean.lb.loginHandler().compareTo('inventory') == 0}">
                <h:form>

                    <table width="300px" cellspacing="2px" cellpadding="2px" align="center" class="inventory-table">
                        <tr style=" font-size: 140%; font-weight: bold;">
                            <td align="right"><h:outputText value="Username:" /></td>
                            <td align="left" style=" color: #398559"><h:outputText value="#{ShopBean.lb.username}" /></td>
                            <td align="right"><h:outputText value="Email:" /></td>
                            <td align="left" style=" color: #398559"><h:outputText value="#{ShopBean.findemail()}" /></td>
                            </tr>
                    </table>

                    <table width="700px" cellspacing="2px" cellpadding="2px" align="center" class="inventory-table">
                        <tr>
                            <th><h:outputText style=" text-decoration: underline" value="Recipient information"></h:outputText></th>
                            <th><h:outputText style=" text-decoration: underline" value="Billing information"></h:outputText></th>
                        </tr>
                            <tr>
                                <td><h:outputText value="Recipient name:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rfname}" /></td>
                                <td><h:outputText value="Billing name:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bfname}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Recipient name:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rlname}" /></td>
                                <td><h:outputText value="Billing name:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.blname}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Recipient Street address:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rstreet}" /></td>
                                <td><h:outputText value="Billing Street address:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bstreet}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="City:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rcity}" /></td>
                                <td><h:outputText value="City:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bcity}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="State:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rstate}" /></td>
                                <td><h:outputText value="State:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bstate}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Country:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rcountry}" /></td>
                                <td><h:outputText value="Country:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bcountry}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Postal Code:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rpcode}" /></td>
                                <td><h:outputText value="Postal Code:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bpcode}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Phone:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.rphone}" /></td>
                                <td><h:outputText value="Phone:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.bphone}" /></td>
                            </tr>
                        <tr><td><h:outputText value="Same billing information:" /></td><td><h:selectBooleanCheckbox label="samebilling"  title="Same Billing" value="#{ShopBean.ob.same}" ></h:selectBooleanCheckbox></td></tr>
                        <tr><th><h:outputText value="Credit Card information:" /></th></tr>
                            <tr>
                                <td><h:outputText value="Credit Card Type:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.cctype}" /></td>
                                <td><h:outputText value="Number:" /></td>
                                <td><h:inputText value="#{ShopBean.ob.ccnumber}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Expiration (day/month/year):" /></td>
                                <td><h:inputText value="#{ShopBean.ob.ccexp}" /></td>
                                <td><h:outputText value="Security code (3 digits):" /></td>
                                <td><h:inputText value="#{ShopBean.ob.cccode}" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{ShopBean.ob.error}" /></td>
                            </tr>


                        <tr>
                            <td></td>
                            <td></td>
                            <td><h:commandButton id ="goback" value = "Go Back to Shopping" action="inventory"/></td>
                            <td><h:commandButton id ="confirm" value ="Confirm Order" action="#{ShopBean.orderHandler()}"/></td>
                        </tr>
                    </table>



                    <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->


                </h:form>

            </c:when>

            <c:otherwise id="errormessage" >


        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <h:form>

            <table width="700px" cellspacing="2px" cellpadding="2px" align="center" class="inventory-table">
                <tr>
                    <th><h:outputText value="Image" /></th>
                    <th><h:outputText value="Products" /></th>
                    <th><h:outputText value="Description" /></th>
                    <th><h:outputText value="Prices" /></th>
                    <th><h:outputText value="Inventory" /></th>
                </tr>

                <c:forEach var="x" begin="0" end="#{ShopBean.ib.size-1}" step="1" varStatus ="amount">
                    <tr>
                        <td width="100px" class="inventory-table-cell"><img alt="Salamander" src="#{ShopBean.ib.info[x].picture}" width="100" height="100"/></td>
                        <td class="inventory-table-cell"><h:outputText value="#{ShopBean.ib.info[x].name}" /></td>
                        <td class="inventory-table-cell"><h:outputText value="#{ShopBean.ib.info[x].description}" /></td>
                        <td class="inventory-table-cell"><h:outputText value="#{ShopBean.ib.info[x].price}" /></td>
                        <td class="inventory-table-cell"><h:outputText value="#{ShopBean.ib.info[x].price}" /></td>
                        <td class="inventory-table-cell"><h:outputText value="#{ShopBean.ib.info[x].inventory}" /></td>
                    </tr>
                </c:forEach>
            </table>
    </h:form>
            </c:otherwise>
        </c:choose>

        </div>

<!--FOOTER wil NOT change from page to page-->
        <div id="bottom">
            <h:form>
                 <div id="navbar">
                    <ul>
                         <li style="color: #DBFEEA; font-weight: bold">2010 Â© The Sally Shop, LLC.  All Rights Reserved. </li>
                         <li id="spacers" style="">|</li>
                         <li><h:commandLink action="aboutus" value="About Us"/></li>
                         <li id="spacers">|</li>
                         <li><a href="#">Terms</a></li>
                         <li id="spacers">|</li>
                         <li><a href="http://www.nwf.org/">National Wildlife Federation</a></li>
                    </ul>
               </div>
            </h:form>
        </div>
       
    </h:body>
</html>
