<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Final Project</title>
    </h:head>
    
    <h:body>

<!--TOP "Banner" that has a row and three columns where log is in center and Login/Register on right-->

        <div id="top" class="top">

        </div>

<!--NAVBAR: change selections based certain page...can change links-->
          <div id="content" class="navbar">
              <h:form>
               <div id="navbar">
                    <ul>
                         <li><h:commandLink action="index" value="Home" styleClass="currentpage" style="color: #C0E357"/></li>
                         <li id="spacers">|</li>
                         <li><h:commandLink action="viewstudent" value="View Students"/></li>
                         <li id="spacers">|</li>
                         <li><h:commandLink action="managestudent" value="Manage Students"/></li>
                    </ul>
               </div>
              </h:form>
          </div>
        

<!--MAIN content WILL BE CHANGED PER SITE page-->
        <div id="content" class="center_content">                  
               <h:form>
                   <table width="100%" cellspacing="2px" cellpadding="2px" align="center" class="inventory-table">
                        <tr>
                            <th><h:outputText value="Student ID" /></th>
                            <th><h:outputText value="Student Name" /></th>
                            <th><h:outputText value="Career Interests" /></th>
                        </tr>

                            
                        <c:forEach var="x" begin="0" end="#{ViewStudentController.getSizeofStudents()-1}" step="1" varStatus ="amount">
                            <tr>
                                <td class="inventory-table-cell"><h:outputText value="#{ViewStudentController.getLocalStudent(x).getId()}" /></td>
                                <td class="inventory-table-cell"><h:outputText value="#{ViewStudentController.getLocalStudent(x).getName()}" /></td>
                                <td class="inventory-table-cell"><h:outputText value="#{ViewStudentController.getLocalStudent(x).getStudentCI(0)}" /></td>
                            </tr>

                            
                            <c:forEach var="y" begin="1" end="#{ViewStudentController.getSizeofStudentCI(ViewStudentController.getLocalStudent(x))-1}" step="1" varStatus ="amount">
                                <tr>
                                    <td class="inventory-table-cell"></td>
                                    <td class="inventory-table-cell"></td>
                                    <td class="inventory-table-cell"><h:outputText value="#{ViewStudentController.getLocalStudent(x).getStudentCI(y)}" /></td>
                                </tr>
                            </c:forEach>
                            
                            
                        </c:forEach>
                        
                    </table>
                    <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->
                </h:form>
        </div>



<!--FOOTER wil NOT change from page to page-->
        <div id="bottom">
            <h:form>
                 <div id="navbar">
                    <ul>
                         <li style="color: #DBFEEA; font-weight: bold">CS 4620, Final Project: Chris Kemerait</li>
                    </ul>
               </div>
                </h:form>
        </div>
    </h:body>
</html>
