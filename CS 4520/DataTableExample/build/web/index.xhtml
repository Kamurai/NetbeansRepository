<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>dataTable example</title>
    </h:head>
    <f:view><body>
<h:form>
<br/><br/><br/>
<h:dataTable id="dt1" value="#{TableBean.perInfoAll}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" rows="4" width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

<f:facet name="header">
        <h:outputText value="This is 'dataTable' demo" />
</f:facet>

<h:column>
        <f:facet name="header">
        <h:outputText value="id" />
        </f:facet>
             <h:outputText value="#{item.id}"></h:outputText>
</h:column>

<h:column>
        <f:facet name="header">
        <h:outputText value="name"/>
        </f:facet>
             <h:outputText value="#{item.name}"></h:outputText>
</h:column>

<h:column>
        <f:facet name="header">
        <h:outputText value="phone"/>
        </f:facet>
             <h:outputText value="#{item.phone}"></h:outputText>
</h:column>

<h:column>
        <f:facet name="header">
        <h:outputText value="city"/>
        </f:facet>
             <h:outputText value="#{item.city}"></h:outputText>
</h:column>

<h:column>
        <f:facet name="header">
        <h:outputText value="pin"/>
        </f:facet>
             <h:outputText value="#{item.pin}"></h:outputText>
</h:column>

<f:facet name="footer">
        <h:outputText value="The End" />
</f:facet>

</h:dataTable><br/><br/>

</h:form>
</body></f:view>
</html>
