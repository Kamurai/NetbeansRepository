<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Big Shop</title>
        <h1>Login</h1>
    </h:head>
    <link rel="stylesheet" type="text/css" href="shopcss.css" />

    <h:body styleClass = "pagebackground">


        <p>This page should allow login, link to signup or link to catalog preview.</p>
        <h:form>
            <h:commandButton id ="index" value = "Index" action="index"/>
            <h:commandButton id ="catalog" value = "Browse Catalog" action="catalog"/>
        </h:form>

        <h:form style="float: left">
            <div class="control-grid border">
                <div>
                    <span>Username:</span>
                    <span><h:inputText id="username" value="#{LoginBean.username}"
                                       validator="#{LoginBean.uName_validator}">
                                      <f:validateRequired for="username"/>
                        </h:inputText></span>
                    <span><h:message for="username"/></span>
                </div>
                <div>
                    <span>Password:</span>
                    <span><h:inputSecret id="password" required="true"
                                         value="#{LoginBean.password}" validator="#{LoginBean.pWord_validator}"/></span>
                    <span><h:message for="password"/></span>
                </div>
                <div>
                    <span><h:commandButton value ="Login" action="#{LoginBean.loginHandler}"/></span>
                    <span><h:commandButton value ="Reset" action="#{LoginBean.resetHandler}"/></span>
                </div>
            </div>
        </h:form>
        
        <h:form style ="float:right">
            <h2>Signup</h2>
            <div class="control-grid boarder">
                 <div>
                     <span>First name</span>
                     <span><h:inputText id="signFirstName" value="#{SignupBean.firstName}"/></span>
                     <span><h:message for="signFirstName"/></span>
                </div>
                <div>
                    <span>Last name</span>
                    <span><h:inputText id="signLastName" value="#{SignupBean.lastName}"/></span>
                    <span><h:message for="signLastName"/></span>
                </div>
                <div>
                    <span>Email address</span>
                    <span><h:inputText id="signEmail" value="#{SignupBean.email}" validator="#{SignupBean.emailAddrTF_validate}"></h:inputText></span>
                    <span><h:message for="signEmail"/></span>
                </div>
                <div>
                    <span>Username</span>
                    <span><h:inputText id="signUsername" value="#{SignupBean.username}">
                            <f:validateRequired/>
                        </h:inputText></span>
                </div>
                <div>
                    <span>Password</span>
                    <span><h:inputSecret id="signPassword" value="#{SignupBean.password}"/></span>
                    <span><h:message for="signPassword"/></span>
                </div>
                <div>
                    <span>
                        <h:commandButton value="Sign Up" action="#{SignupBean.signupHandler}"/>
                    </span>
                    <span>
                        <h:commandButton value="Reset" action="#{SignupBean.resetHandler}"/>
                    </span>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
