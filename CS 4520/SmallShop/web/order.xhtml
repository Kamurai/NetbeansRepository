<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lab 2</title>
        <h1>Your Order</h1>
    </h:head>
    <link rel="stylesheet" type="text/css" href="shopcss.css" />

    <h:body styleClass = "pagebackground">
        

        <p>Below should be the desired number of computers, mice and storage devices and a running subtotal.</p>

        <!-- this tage starts the form, gives the -->
        <!-- method of sending infromation and the -->
        <!-- location of form script -->
        <h:form>

            <h:dataTable styleClass="tablebackground" value="ShopBean" var="name, price, amount"  first="0" rows="#{ShopBean.size}" >
                <h:column>
                    <f:facet name="header"><h:outputText value="Products" /></f:facet>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size}" step="1" varStatus ="amount">
                    <c:if test="${ShopBean.amount[x] > 0}">
                        <h:outputText value="#{ShopBean.name[x]}" /><br/>
                    </c:if>
                    </c:forEach>
                    <h:commandButton id ="goback" value = "Keep Shopping" action="index"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Price" /></f:facet>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size}" step="1" varStatus ="amount">
                        <c:if test="${ShopBean.amount[x] > 0}">
                            <h:outputText value="#{ShopBean.price[x]}" /><br/>
                        </c:if>
                    </c:forEach>
                    <h:commandButton id ="total" value ="Update" action="#{ShopBean.total}"/>
                    
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Amount Desired" /></f:facet>
                    <br/>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size}" step="1" varStatus ="amount">
                    <c:if test="${ShopBean.amount[x] > 0}">
                        <h:inputText value="#{ShopBean.amount[x]}" /><br/>
                    </c:if>
                    </c:forEach>
                    <h:outputLabel value="Complete Total:"/><br/>
                    <h:outputLabel value="After Discount:"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Totals" /></f:facet>
                    <br/>
                    <br/>
                    <c:forEach var="x" begin="0" end="#{ShopBean.size}" step="1" varStatus ="amount">
                    <c:if test="${ShopBean.amount[x] > 0}">
                        <h:outputText value="#{ShopBean.subtotal[x]}" /><br/>
                    </c:if>
                    </c:forEach>
                    <h:outputLabel value="#{ShopBean.total}"/><br/>
                    <h:outputLabel value="#{ShopBean.getdiscount()}"/><br/>
                    <h:commandButton id ="endbutton" value ="End" type="button" onclick="window.close()"/>
                </h:column>


               

                
            </h:dataTable>



            <!--<h:outputLabel id="label1" value="Enter the first number: "/><br/>-->
            
            
    </h:form>
    </h:body>
</html>
